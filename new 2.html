<!DOCTYPE html>
<html lang="p1-PL">
<head>
<title>Tabela</title>
<meta charset="UTF-8">
<style>
table, th, td {
border: 1px solid black;
border-collapse: collapse;
}
th, td {
padding: 5px;
text-align: left;
}
</style>
</head>
<body>
<table>
<tr><th>Nazwisko</th><th>Imię</th><th>Miejscowość</th></tr>
<tr><td>Korsak</td><td>Tadeusz</td><td rowspan="2">Kraków</td></tr>
<tr><td>Polak</td><td>Anna</td></tr>
<tr><td>Makowski</td><td>Paweł</td><td>Gdańsk</td></tr>
<tr><td>Zaleska</td><td>Monika</td><td>Poznań</td></tr>
</table>
</body>
</html>
